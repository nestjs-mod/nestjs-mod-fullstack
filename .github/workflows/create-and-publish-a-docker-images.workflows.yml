name: Create and publish a Docker images
on:
  push:
    branches: ['feature/post-27']
env:
  REGISTRY: ghcr.io
  BASE_IMAGE_NAME: ${{ github.repository }}-base
  BASE_SERVER_IMAGE_NAME: ${{ github.repository }}-base-server
  BUILDER_IMAGE_NAME: ${{ github.repository }}-builder
  MIGRATIONS_IMAGE_NAME: ${{ github.repository }}-migrations
  SERVER_IMAGE_NAME: ${{ github.repository }}-server
  NGINX_IMAGE_NAME: ${{ github.repository }}-nginx
  E2E_TESTS_IMAGE_NAME: ${{ github.repository }}-e2e-tests
jobs:
  check-base-image:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repository
        if: ${{ !contains(github.event.head_commit.message, '[skip cache]')}}
        uses: actions/checkout@v4
      - name: Set ENV vars
        if: ${{ !contains(github.event.head_commit.message, '[skip cache]')}}
        id: version
        run: |
          echo "root_version="$(npm pkg get version --workspaces=false | tr -d \") >> "$GITHUB_OUTPUT"
      - name: Generate and build production code
        if: ${{ needs.check-base-image.outputs.result != 'success' || needs.check-server-image.outputs.result != 'success' || contains(github.event.head_commit.message, '[skip cache]') || contains(github.event.head_commit.message, '[skip server cache]')}}
        run: |
          export TOKEN=$(curl -u <username>:<personal_access_token> https://${{ env.REGISTRY }}/token\?scope\="repository:${{ env.BASE_IMAGE_NAME}}:pull" | jq -r .token)
          curl --head --fail -H "Authorization: Bearer $TOKEN" https://${{ env.REGISTRY }}/v2/${{ env.BASE_IMAGE_NAME}}/manifests/${{ steps.version.outputs.root_version }}
      - uses: cloudposse/github-action-docker-image-exists@main
        if: ${{ !contains(github.event.head_commit.message, '[skip cache]')}}
        id: current
        with:
          registry: ${{ env.REGISTRY }}
          login: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          image_name: ${{ env.BASE_IMAGE_NAME }}
          organization: ${{ github.event.repository.owner.login }}
          repository: ${{ github.event.repository.name }}
          tag: ${{ steps.version.outputs.root_version }}
    outputs:
      result: ${{ steps.current.conclusion }}

  check-base-server-image:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repository
        if: ${{ !contains(github.event.head_commit.message, '[skip cache]')}}
        uses: actions/checkout@v4
      - name: Set ENV vars
        if: ${{ !contains(github.event.head_commit.message, '[skip cache]')}}
        id: version
        run: |
          echo "app_version="$(cd ./apps/server && npm pkg get version --workspaces=false | tr -d \") >> "$GITHUB_OUTPUT"
      - uses: cloudposse/github-action-docker-image-exists@main
        if: ${{ !contains(github.event.head_commit.message, '[skip cache]')}}
        id: current
        with:
          registry: ${{ env.REGISTRY }}
          login: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          image_name: ${{ env.BASE_SERVER_IMAGE_NAME }}
          organization: ${{ github.event.repository.owner.login }}
          repository: ${{ github.event.repository.name }}
          tag: ${{ steps.version.outputs.app_version }}
    outputs:
      result: ${{ steps.current.conclusion }}
  
  check-builder-image:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repository
        if: ${{ !contains(github.event.head_commit.message, '[skip cache]')}}
        uses: actions/checkout@v4
      - name: Set ENV vars
        if: ${{ !contains(github.event.head_commit.message, '[skip cache]')}}
