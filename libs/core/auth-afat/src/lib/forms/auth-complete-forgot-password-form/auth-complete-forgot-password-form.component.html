@if (formlyFields$ | async; as formlyFields) {
<form nz-form [formGroup]="form" (ngSubmit)="submitForm()">
  <formly-form
    [model]="formlyModel$ | async"
    [fields]="formlyFields"
    [form]="form"
  >
  </formly-form>
  @if (!hideButtons) {
  <nz-form-control>
    <div class="flex flex-col justify-center">
      <button nz-button nzType="primary" type="submit" [disabled]="!form.valid">
        {{
          submitButtonTitle
            ? submitButtonTitle
            : ('Change password' | transloco)
        }}
      </button>
    </div>
  </nz-form-control>
  }
</form>
}
