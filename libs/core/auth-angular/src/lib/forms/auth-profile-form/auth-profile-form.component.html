@if (formlyFields$ | async; as formlyFields) {
<form nz-form [formGroup]="form" (ngSubmit)="submitForm()">
  <formly-form
    [model]="formlyModel$ | async"
    [fields]="formlyFields"
    [form]="form"
  >
  </formly-form>
  @if (!hideButtons) {
  <nz-form-control>
    <div class="flex justify-between">
      <div></div>
      <button nz-button nzType="primary" type="submit" [disabled]="!form.valid">
        Update
      </button>
    </div>
  </nz-form-control>
  }
</form>
}
